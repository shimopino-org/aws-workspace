name: Manage GitHub Actions Terraform State

on:
  push:
    branches:
      - main
    paths:
      - "terraform/github-actions/**"
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths:
      - "terraform/github-actions/**"

jobs:
  terraform:
    name: Manage GitHub Actions Terraform State
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # https://docs.github.com/ja/actions/security-for-github-actions/security-hardening-your-deployments/configuring-openid-connect-in-amazon-web-services
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::998141369043:role/admin-github-actions-role
          aws-region: ap-northeast-1

      - name: Terraform Operations
        uses: ./.github/actions/terraform
        with:
          working-directory: terraform/github-actions
          github-token: ${{ secrets.GITHUB_TOKEN }}
