name: Manage Global Terraform State

on:
  push:
    branches:
      - main
    paths:
      - "common/global-tfstate/**"
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths:
      - "common/global-tfstate/**"

jobs:
  terraform:
    name: Manage Global Terraform State
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: ./.github/actions/aws-configure

      - name: Terraform Operations
        uses: ./.github/actions/terraform
        with:
          working-directory: common/global-tfstate
          github-token: ${{ secrets.GITHUB_TOKEN }}
